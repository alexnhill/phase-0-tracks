<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<table>
	<tr>
		<th>Cat Type:</th>
		<th>Color:</th>
		<th>Characteristics:</th>
	</tr>
	<tr>
		<td>Tabby</td>
		<td>Varies</td>
		<td>Friendly</td>
	</tr>
	<tr>
		<td>Russian Blue</td>
		<td>Gray-blue</td>
		<td>Unfriendly</td>
	</tr>
</table>
<table border=1>
	<tr>
		<th>Name:</th>
		<th>Favorite Color:</th>
		<th>Favorite Food:</th>
	</tr>
	<tr>
		<td colspan="2">Coral</td>
		<td>Mexican</td>
	</tr>
	<tr>
		<td rowspan="2">Cynthia & Adam</td>
		<td>Gray</td>
		<td>Sushi</td>
	</tr>
	<tr>
		<td>Blue</td>
		<td>Burgers</td>
	</tr>
</table>
</body>
</html>
